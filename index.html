    body {
      background-color: black;
      color: #00ff00;
      font-family: 'Courier New', Courier, monospace;
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      animation: typing 4s steps(30) 1s forwards;
      white-space: nowrap;
      overflow: hidden;
    }

    p {

      margin-top: 0;

    }

    @keyframes typing {
      0% { width: 0; }
      100% { width: 100%; }
    }

    .buttons {
      margin-top: 40px;
    }

    .btn {
      background-color: #00ff00;
      color: black;
      font-size: 1rem;
      border: 2px solid #00ff00;
      padding: 10px 20px;
      margin: 10px;
      text-decoration: none;
      display: inline-block;
      cursor: pointer;
      border-radius: 5px;
      opacity: 0;
      animation: fadeIn 1s forwards;
    }

    .btn:nth-child(1) {
      animation-delay: 4s;
    }

    .btn:nth-child(2) {
      animation-delay: 5s;
    }

    .btn:nth-child(3) {
      animation-delay: 6s;
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    .background {
      position: absolute;
      top: 0;
      left: 0;

      width: 100%;
      height: 100%;
      background-color: black;
      color: green;
      font-family: 'Courier New', Courier, monospace;
      z-index: -1;
      overflow: hidden;
    }

    .background span {
      position: absolute;
      animation: scrollingText 20s linear infinite;
      font-size: 20px;
      white-space: nowrap;
      left: 0;
    }

    @keyframes scrollingText {
      0% { transform: translateY(100vh); }
      100% { transform: translateY(-100vh); }

</head>

  <script>

      "",
      "void loop() {",
      "  sendDeauthFrames(apMAC, targetMAC); // Deauth the target",
      "  delay(5000); // Wait before sending again (to avoid flooding)",
      "}",
      "",
      "void sendDeauthFrames(uint8_t *ap, uint8_t *target) {",
      "  uint8_t deauthPacket[26] = {",

</html>
